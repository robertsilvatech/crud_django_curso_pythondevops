<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Endereco</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          {% if lojas %}
          {% for loja in lojas %}
          <tr>
            <th><a href="{% url 'update_loja' loja.id %}">{{ loja.id }}</a></th>
            <td>{{ loja.name }}</td>
            <td>{{ loja.endereco }}</td>
            <td>{{ loja.status }}</td>
            <td><a href={% url 'delete_loja' loja.id %}>Delete</a></td>
          </tr>
          {% endfor %}
          {% endif %}
        </tbody>
    </table>
    
    <a href={% url 'create_loja' %}>Criar NOVA LOJA</a>

</body>
</html>
